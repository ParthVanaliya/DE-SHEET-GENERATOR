<!DOCTYPE html>
<html>
<head>
  <title>Clock Input Example</title>
  <style>
    input[type="time"]::-webkit-calendar-picker-indicator {
      display: none;
    }
  </style>
  <script>
    function updateTime() {
      var timeInput = document.getElementById("clockInput");
      var timeValue = timeInput.value;

      if (timeValue) {
        var timeComponents = timeValue.split(":");
        var hours = parseInt(timeComponents[0]);
        var minutes = timeComponents[1];

        if (hours >= 12) {
          if (hours > 12) {
            hours -= 12;
          }
          timeInput.value = hours + ":" + minutes + " PM";
        } else {
          if (hours === 0) {
            hours = 12;
          }
          timeInput.value = hours + ":" + minutes + " AM";
        }
      }
    }
  </script>
</head>
<body>
  <label for="clockInput">Select Time:</label>
  <input type="time" id="clockInput" onchange="updateTime()">
</body>
</html>
